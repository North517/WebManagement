#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       90;  # Nginx监听90端口
        server_name  localhost;

        # 处理前端静态资源（包括登录页面）
        location / {
            root   html;  # 前端文件放在nginx的html目录下
            index  login.html index.html index.htm;  # 默认先加载登录页
            try_files $uri $uri/ /index.html;  # 解决前端路由刷新404问题
        }

        # 代理后端API请求（关键修改：端口改为8090）
        location ^~ /api/ {
            rewrite ^/api/(.*)$ /$1 break;  # 去掉/api前缀，转发给后端
            proxy_pass http://localhost:8090;  # 后端服务实际运行的端口
            proxy_set_header Host $host;  # 传递请求头，避免后端获取IP错误
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 错误页面配置
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}